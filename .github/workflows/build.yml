name: Bygg

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.editorconfig'
      - '.gitignore'
      - '.java-version'
      - 'LICENSE'
      - 'CODEOWNERS'
      - 'docs/**'
      - '.github/*.yml'

jobs:
  build-feature:
    name: Build
    permissions:
      contents: read
    uses: navikt/fp-gha-workflows/.github/workflows/build-feature.yml@main
    secrets: inherit

  release-drafter:
    name: Update
    permissions:
      contents: write
      pull-requests: read
    if: github.ref_name == 'master'
    needs: build-feature
    uses: navikt/fp-gha-workflows/.github/workflows/release-drafter.yml@main
    secrets: inherit

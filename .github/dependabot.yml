version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: com.fasterxml.jackson:jackson-bom
    versions:
    - "> 2.10.2, < 2.11"
  - dependency-name: org.jvnet.jaxb2_commons:jaxb2-basics
    versions:
    - "> 1.11.1, < 1.12"
